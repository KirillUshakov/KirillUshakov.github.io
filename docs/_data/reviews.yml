- name: "Александр Меньшиков"
  review: "С версткой Кирилл справился быстро не смотря на то что надо было доработать старый шаблон и разобраться в коде. Все не значительные замечания исправил без вопросов."

- name: "Илья Токар"
  review: "Работал с Кириллом впервые. Необходимо было сверстать больщой проект многостраничника. Работа была выполнена в обговоренные сроки, результатом остался доволен."

- name: "Степан Меркулов"
  review: "Все хорошо, четко и с толком. И по совершенно адекватной цене. Обязательно продолжим сотрудничество!"
